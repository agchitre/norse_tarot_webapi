<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
        <script src="Welcome.js"></script>
        <script src="GamePlay.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>

            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                width: 1280,
                height: 800,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 200 }
                    }
                },
                backgroundColor: "#5DACD8",
                scene: [ Welcome, GamePlay]
            };

            const game = new Phaser.Game(phaserConfig);

        </script>
    </body>
</html>
